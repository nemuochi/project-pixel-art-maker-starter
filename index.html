<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>
    <!--Instruction: How to play-->
    <p> * Pick numbers between 1 and 50, and then click <em>"Submit"</em> button.</p>
    <p> * To reset the canvas, click <em>"Submit"</em> botton again!</p>

    <h2>Choose Grid Size</h2>

    <form id="sizePicker">
      <!-- Add max attribute on the input tag
      to prevent from creating a grid that is too big -->
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" max="50" value="1">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" max="50" value="1">
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <script src="designs.js"></script>
</body>
</html>
